<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Minha Página</title>
  <style>
    /* Reset CSS */
    html,
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #0066cc;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0 20px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
    }

    #destaque {
      background-color: #ffcc00;
      padding: 20px;
    }

    .conteudo {
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Minha Página</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <main>
    <section id="destaque">
      <h2>Destaque</h2>
      <p>Um breve resumo do que é importante.</p>
    </section>
    <section class="conteudo">
      <h2>Artigo 1</h2>
      <p>Conteúdo do artigo 1...</p>
    </section>
    <section class="conteudo">
      <h2>Artigo 2</h2>
      <p>Conteúdo do artigo 2...</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
